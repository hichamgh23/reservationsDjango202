{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Se connecter</button>
    </form>
    <p style="margin-top: 15px;">Pas encore de compte ? <a href="{% url 'catalogue:signup' %}">Inscrivez-vous ici</a></p>
</div>
{% endblock %}
