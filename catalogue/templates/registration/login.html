{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-5">
            <h2 class="font-weight-bold">Connexion</h2>
            <p class="text-muted">Accédez à votre espace PickShow</p>
        </div>
        
        <form method="post" class="p-2">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-4">
                    <label class="small font-weight-bold text-uppercase">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-sm mt-4">
                Se connecter
            </button>
        </form>
        
        <div class="text-center mt-4">
            <p class="small text-muted">Pas encore de compte ? <a href="{% url 'signup' %}" class="text-danger font-weight-bold">Créer un compte</a></p>
        </div>
    </div>
</div>

<style>
    /* On force le style des inputs Django pour qu'ils soient beaux avec Bootstrap */
    input { width: 100%; padding: 12px 20px; border: 1px solid #ddd; border-radius: 25px; outline: none; transition: 0.3s; }
    input:focus { border-color: #e74c3c; box-shadow: 0 0 8px rgba(231, 76, 60, 0.2); }
</style>
{% endblock %}
