{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="text-center mb-5">
            <h2 class="font-weight-bold">Inscription</h2>
            <p class="text-muted">Rejoignez la communauté PickShow</p>
        </div>
        
        <form method="post" class="p-2">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group mb-3">
                    <label class="small font-weight-bold text-uppercase">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-sm mt-4">
                Créer mon compte
            </button>
        </form>
    </div>
</div>

<style>
    input { width: 100%; padding: 12px 20px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
</style>
{% endblock %}
