{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-4">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
    </div>
    <h2 class="font-weight-bold">Réservation confirmée !</h2>
    <p class="text-muted lead mt-3">Merci <strong>{{ user.username }}</strong>, votre commande pour le spectacle <strong>{{ show.title }}</strong> est bien enregistrée.</p>
    
    <div class="mt-5">
        <a href="{% url 'catalogue:show_index' %}" class="btn btn-outline-secondary mr-3">Retour au catalogue</a>
        <a href="/" class="btn btn-primary">Accueil</a>
    </div>
</div>
{% endblock %}
