{% extends "base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 30px; border: 1px solid #3498db; border-radius: 10px;">
    <h2>Réserver pour : {{ representation.show.title }}</h2>
    <p>Le {{ representation.when|date:"d/m/Y à H:i" }} au {{ representation.location.designation }}</p>
    
    <form method="post" action="{% url 'catalogue:book_representation' representation.id %}">
        {% csrf_token %}
        <div style="margin: 20px 0;">
            <label for="places">Nombre de places :</label>
            <input type="number" name="places" id="places" value="1" min="1" max="10" style="padding: 10px; width: 60px;">
        </div>
        <button type="submit" style="padding: 12px 25px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Confirmer la réservation</button>
    </form>
</div>
{% endblock %}
