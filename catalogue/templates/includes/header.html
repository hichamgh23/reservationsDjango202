<header class="navbar navbar-expand navbar-light bg-white border-bottom shadow-sm" style="height: 70px; position: sticky; top: 0; z-index: 1000;">
    
    <div class="d-flex align-items-center" style="min-width: 200px;">
        <a class="navbar-brand d-flex align-items-center font-weight-bold" href="{% url 'catalogue:welcome' %}" style="color: #333; font-size: 1.5rem;">
            <i class="fas fa-university mr-2 text-dark"></i> 
            <span>PickShow</span>
        </a>
    </div>

    <div class="flex-grow-1 d-flex justify-content-center">
        <form action="{% url 'catalogue:show_index' %}" method="get" style="width: 100%; max-width: 500px;">
            <div class="input-group">
                <input type="text" name="search" class="form-control form-control-lg border-secondary" 
                       placeholder="Rechercher un spectacle, un artiste..." 
                       style="border-radius: 25px 0 0 25px; font-size: 1rem; height: 45px;">
                <div class="input-group-append">
                    <button class="btn btn-dark px-4" type="submit" style="border-radius: 0 25px 25px 0; height: 45px;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="d-flex align-items-center justify-content-end" style="min-width: 200px;">
        {% if user.is_authenticated %}
            <div class="badge badge-light border px-3 py-2 shadow-sm" style="border-radius: 15px;">
                <i class="fas fa-user-circle mr-1 text-primary"></i> 
                <span class="text-dark">{{ user.username }}</span>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm font-weight-bold">Connexion</a>
        {% endif %}
    </div>

</header>
