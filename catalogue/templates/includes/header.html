<header style="border-bottom: 2px solid #333; padding: 15px; background-color: #ffffff; display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center;">
        <button class="btn btn-dark mr-3" type="button" data-toggle="collapse" data-target="#menu-interne" aria-expanded="false" aria-controls="menu-interne">
            â˜° Menu
        </button>
        <h1 style="margin: 0;"><a href="{% url 'catalogue:welcome' %}" style="text-decoration:none; color:inherit;">PickShow</a></h1>
    </div>
    
    <div style="display: flex; align-items: center;">
        <form action="{% url 'catalogue:show_index' %}" method="get" style="margin-right: 25px; display: flex;">
            <input type="text" name="search" placeholder="Rechercher un spectacle..." style="padding: 5px; border: 1px solid #ccc; border-radius: 4px 0 0 4px;">
            <button type="submit" style="padding: 5px 10px; border: 1px solid #333; background: #333; color: white; border-radius: 0 4px 4px 0; cursor: pointer;">
                Rechercher
            </button>
        </form>

        {% if user.is_authenticated %}
            <div style="padding: 5px 10px; background: #e9ecef; border-radius: 20px; font-size: 0.9rem;">
                <i class="fas fa-user"></i> Utilisateur : <strong>{{ user.username }}</strong>
            </div>
        {% endif %}
    </div>
</header>
