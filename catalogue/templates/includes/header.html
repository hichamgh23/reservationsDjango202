<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h1 class="my-0 mr-md-auto font-weight-normal">PickShow</h1>
    
    <form id="frmSearch" class="form-inline mt-2 mt-md-0" style="margin-right: 30px;">
        <input class="form-control mr-sm-2" type="text" placeholder="Rechercher" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> ğŸ” </button>
    </form>

    {% if not user.is_authenticated %}
        <a id="login" class="btn btn-outline-primary" href="{% url 'login' %}" 
           style="margin-right: 10px; background-color: lightgreen; border-color: green; color: darkgreen;">
           Se connecter
        </a>
        <a id="signin" class="btn btn-outline-primary" href="{% url 'signup' %}">
           S'inscrire
        </a>
    {% else %}
        <span class="mr-3 text-muted">Utilisateur : <strong>{{ user.username }}</strong></span>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">DÃ©connexion</button>
        </form>
    {% endif %}
</header>
